<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Lowongan</title>
</head>
<body>
<h1>Edit Lowongan</h1>

<form th:action="@{/lowongan/edit/{id}(id=${lowongan.id})}" th:object="${lowongan}" method="post">
    <label for="mataKuliah">Mata Kuliah:</label><br>
    <input type="text" id="mataKuliah" name="matakuliah" th:value="*{mataKuliah}" required><br><br>

    <label for="tahunAjaran">Tahun Ajaran:</label><br>
    <input type="text" id="tahunAjaran" name="tahunAjaran" th:value="*{tahunAjaran}" required><br><br>

    <label for="semester">Semester:</label><br>
    <input type="text" id="semester" name="semester" th:value="*{semester}" required><br><br>

    <label for="jumlahAsistenDibutuhkan">Jumlah Asisten Dibutuhkan:</label><br>
    <input type="number" id="jumlahAsistenDibutuhkan" name="jumlahAsisten" th:value="*{jumlahAsistenDibutuhkan}" min="1" required><br><br>

    <button type="submit">Save Changes</button>
</form>

<br>
<a th:href="@{/lowongan/list}">Kembali ke Daftar Lowongan</a>
</body>
</html>
